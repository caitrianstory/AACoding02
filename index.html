<script id="rendered-js">
$("input").change(onChange);
function onChange(evt) {
  let correct = $(this).data("correct");
  let response = $(this).val();
  console.log(correct, response);

  if (correct == response) {
    $(this)
      .removeClass("incorrect")
      .addClass("correct");
    
  } else{
    $(this)
    .removeClass("correct")
    .addClass("incorrect");
    
  }
}
